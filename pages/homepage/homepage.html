<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/build.css">
        <title>Tactile Archetype</title>
        <meta name="viewport" content="width=device-width" />
    </head>
    <body class="edit">
        {?isAuthor}<tactile-mode></tactile-mode>{/isAuthor}
        <div class="homepage-container">
            {@render path="header" compType="header" /}
            <div class="primary">
                {@render path="primary" compType="compList" /}
                <hr>
                </h3>Child Pages:</h3>
                {#childLinks}
                  <br>
                  <a href="{href}">{title}</a>
                {/childLinks}
            </div>
            <div class="secondary">
                {@render path="secondary" compType="compList" /}
            </div>
            <div class="footer inverted">
              {@render path="footer" compType="footer" /}
            </div>
        </div>

        <script src="/build-min.js"></script>
    </body>
</html>
