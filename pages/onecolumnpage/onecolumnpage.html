<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/build.css">
        <title>Tactile Archetype</title>
        <meta name="viewport" content="width=device-width" />
    </head>
    <body class="edit">
        <tactile-mode></tactile-mode>
        <div class="onecolumn-container">
            {@render path="header" compType="header" /}
            <div class="content">
              <h3>Current page title: {title}</h3>
              <h3>Parent page: {parent.title}</h3>
              <h3>Home page: {home.title}</h3>
              {@render path="content" compType="compList" /}
            </div>
            <div class="footer inverted">
              {@render path="footer" compType="footer" /}
            </div>
        </div>
        <script src="/build-min.js"></script>
    </body>
</html>
