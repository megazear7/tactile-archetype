<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/build.css">
        <script src="/build.js"></script>
        <!-- Avoid favicon request -->
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    </head>
    <body {{#if home.isAuthor}}class="author"{{/if}}>
        <div class="onecolumn-container">
            {{render "header"}}
            <div class="content">
                {{render "content" "compList"}}
            </div>
            {{#home.footer}}
              {{render false "footer"}}
            {{/home.footer}}
        </div>
    </body>
</html>
