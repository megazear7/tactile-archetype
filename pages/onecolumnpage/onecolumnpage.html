<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/build.css">
    </head>
    <body {{#if home.isAuthor}}class="edit"{{/if}}>
        <tactile-mode></tactile-mode>
        <div class="onecolumn-container">
            {{render "header"}}
            <div class="content">
                {{render "content" "compList"}}
            </div>
            <div class="footer inverted">
              {{#home.footer}}
                {{render false "footer"}}
              {{/home.footer}}
            </div>
        </div>

        <script src="/build-min.js"></script>
    </body>
</html>
